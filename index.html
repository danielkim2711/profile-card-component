<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <img
        class="profile__image"
        src="./images/image-victor.jpg"
        alt="An image of Victor"
      />
      <div class="profile__title">
        <h1 class="profile__name">Victor Crest</h1>
        <p class="profile__age">26</p>
      </div>
      <p class="profile__location">London</p>
      <div class="stats">
        <div class="stats__followers stats--margin">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats__likes stats--margin">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats__photos stats--margin">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/danielkim2711"
          target="_blank"
          >Daniel Kim</a
        >.
      </div>
    </footer>
  </body>
</html>
